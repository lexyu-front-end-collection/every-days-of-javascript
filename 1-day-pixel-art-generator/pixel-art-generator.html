<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pixel-art-generator.css">
    <title>Pixel Art Generator</title>
</head>

<body>
    <h1>Day 1</h1>

    <div class="wrapper">
        <div class="options">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="width-range">Grid Width</label>
                    <input type="range" id="width-range" min="1" max="35">
                    <span id="width-value">00</span>
                </div>
                <div class="slider">
                    <label for="height-range">Grid Height</label>
                    <input type="range" id="height-range" min="1" max="35">
                    <span id="height-value">00</span>
                </div>
            </div>


            <div class="opt-wrapper">
                <button class="submit-grid">
                    Create Grid
                </button>
                <button class="clear-grid">
                    Clear Grid
                </button>
                <input type="color" id="color-input">
                <button class="erase-btn">Erase</button>
                <button class="paint-btn">Paint</button>
            </div>
        </div>

        <div class="container">

        </div>
    </div>


    <script src="pixel-art-generator.js"></script>
</body>

</html>
